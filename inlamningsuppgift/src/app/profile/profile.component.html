<div class="container mt-5 mb-5">
    <h5>Personal information</h5>
      <form [formGroup]="updateForm" (ngSubmit)="updateInfo()">
  
          
              <div class="form-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                      <input type="text" formControlName="firstname" class="form-control" id="firstname" placeholder="Firstname">
                  </div>  
              </div>
              <div class="form-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                      <input type="text" formControlName="middlename" class="form-control" id="middlename" placeholder="Middlename">
                  </div>  
              </div>
              <div class="form-group ">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                      <input type="text" formControlName="lastname" class="form-control" id="lastname" placeholder="Lastname">
                  </div>  
              </div>
          
          <div class="form-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                  <input type="text" formControlName="birthday" class="form-control" id="birthday" placeholder="Date of birth">
              </div>  
          </div>
          <h5>Postal Address</h5>
        
      <div class="form-group">
          <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
              <input type="text" formControlName="postal_addressline" class="form-control" id="postal_addressline" placeholder="Postal Address">
          </div>  
      </div>
  
        <div class="form-row">
            <div class="form-group col-md-4">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-globe-europe"></i></span>
                    <input formControlName="postal_zipcode" type="text" class="form-control" id="postalzip" placeholder="Postal Zipcode">
              </div>
            </div>
            <div class="form-group col-md-4">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-city"></i></span>
                    <input formControlName="postal_city" type="text" class="form-control" id="postalcity" placeholder="Postal City">
              </div>
            </div>
            <div class="form-group col-md-4">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-globe-europe"></i></span>
                    <input formControlName="postal_country" type="text" class="form-control" id="postalcountry" placeholder="Postal Country">
              </div>
            </div>
        </div>
  
        <h5>Billing Address</h5>
        <div class="form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <input type="text" formControlName="billing_addressline" class="form-control" id="billing_addressline" placeholder="Billing Address">
            </div>  
        </div>
    
          <div class="form-row">
              <div class="form-group col-md-4">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-globe-europe"></i></span>
                      <input formControlName="billing_zipcode" type="text" class="form-control" id="billingzip" placeholder="Billing Zipcode">
                </div>
              </div>
              <div class="form-group col-md-4">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-city"></i></span>
                      <input formControlName="billing_city" type="text" class="form-control" id="billingcity" placeholder="Billing City">
                </div>
              </div>
              <div class="form-group col-md-4">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-globe-europe"></i></span>
                      <input formControlName="billing_country" type="text" class="form-control" id="billingcountry" placeholder="Billing Country">
                </div>
              </div>
          </div>
        
  
        <h5>User info</h5>
      
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input formControlName="email" type="email" class="form-control"  placeholder="Email">
              </div>
            </div>
            <div class="form-group col-md-6">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
              <input formControlName="password" type="password" class="form-control" placeholder="Password">
              </div>
            </div>
      </div>
      <div class="form-group">
          <input type="submit" name="btn" value="Update" class="btn btn-outline-danger float-left login_btn">
      </div>
      </form>
      
  </div>
