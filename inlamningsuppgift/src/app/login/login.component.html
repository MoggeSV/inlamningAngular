<div class="container mt-5 mb-5">

    <div *ngIf="errorBool == true" class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>

  <h2>Login</h2>
 
  <div class="mt-3">
    <form [formGroup]="loginForm" (ngSubmit)="login()">


    
    
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input formControlName="email" type="email" class="form-control"  placeholder="Email">
              </div>
            </div>
            <div class="form-group col-md-6">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
              <input formControlName="password" type="password" class="form-control" placeholder="Password">
              </div>
            </div>
      </div>
      <div class="form-group mt-3">
          <input type="submit" name="btn" value="Login" class="btn btn-outline-danger float-left login_btn">
      </div>
    </form>
  </div>
</div>
